<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <title>freeCodeCamp Survey Form</title>
  <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <form id="survey-form">

      <div class="item">
        <label for="name" id="name-label">Name
          <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
        </label>
      </div>

      <div class="item">
        <label for="email" id="email-label">Email
          <input class="form-control" id="email" type="email" placeholder="Enter your Email" required>
        </label>
      </div>

      <div class="item">
        <label for="number" id="number-label">Age <span class="clue">(optional)</span>
          <input class="form-control" id="number" type="number" placeholder="Age" min="0" max="120">
        </label>
      </div>

      <div class="item">
        <label for="role">Which option best describes your current role?
          <select id="dropdown" name="role" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="noToSay">Prefer no to say</option>
            <option value="other">Other</option>
          </select>
        </label>
      </div>

      <div class="item">
        <p>Would you recommend to a friend?</p>
        <label>
          <input class="input-radio" name="user-recommend" type="radio" value="definitely" checked> Definitely
        </label>
        <label>
          <input class="input-radio" name="user-recommend" type="radio" value="maybe"> Maybe
        </label>
        <label>
          <input class="input-radio" name="user-recommend" type="radio" value="not-sure"> Not sure
        </label>
      </div>

      <div class="item">
        <p>What would you like to see improved?</p>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="frond-end-projects">Front-end Projects
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="back-end-projects">Back-end Projects
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="data-visualization">Data Visualization
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="challenges">Challenges
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="open-source-community">Open Source Community
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="gitter-help-rooms">Gitter help rooms
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="videos">Videos
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="city-meetups">City Meetups
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="wiki">Wiki
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="forum">Forum
        </label>
        <label>
          <input class="input-checkbox" name="prefer" type="checkbox" value="additional-courses">Additional Courses
        </label>
      </div>

      <div class="item">
        <p>Any comments or suggestions?</p>
        <label>
          <textarea class="input-textarea" id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
        </label>

        <div class="item">
          <label>
            <button type="submit" id="submit" class="btn">Submit</button>
            </label>
        </div>

      </div>

    </form>

  </div>

</body>
